<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
  </head>
  <body class="d-flex flex-column align-items-center py-4 bg-body-tertiary">
    <header class="w-100 d-flex justify-content-end p-2 gap-4">
        <div class="form-check">
            <input onchange="modeLight()" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Light
            </label>
          </div>
          <div class="form-check">
            <input onchange="modeDark()" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Dark
            </label>
          </div>
    </header>
    <main class="w-100 m-auto form-container">
      <form action="">
        <img
          src="	https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo-shadow.png"
          class="mb-4"
          height="57"
          width="72"
        />
        <h1 class="h3 mb-3 fw-normal">Please Sign In</h1>
        <div class="form-floating mb-2">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="you-email@gmail.com"
          />
          <label for="floatingInput">Email Adress</label>
        </div>

        <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="floatingInput"
              placeholder="you-email@gmail.com"
            />
            <label for="floatingInput">Password</label>
          </div>

          <div class="form-check text-start my-3">
            <input type="checkbox" class="form-check-input" id="flexCheckDefault">
            <label for="flexCheckDefault" class="form-check-label">Remember Me</label>
          </div>
          <button class="btn btn-primary w-100 py-2">Sing in</button>
      </form>
      <p class="text-body-secondary mt-5 mb-3">@ Henrique Neto 2024</p>
    </main>
    <script>
        function modeLight(){
            var html = document.querySelector("html");
            html.setAttribute("data-bs-theme", "light");
        }

        function modeDark(){
            var html = document.querySelector("html");
            html.setAttribute("data-bs-theme", "dark");
        }
    </script>
  </body>
</html>
